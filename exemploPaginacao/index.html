        <div class="pagination">
        </div>
    </div>
    
    <!--INSERINDO ARQUIVO JS DE PAGINACAO-->
    <script src="js/pagination.js"></script>
    <script>
        
        //tenho a opção de definir a cor da paginação
        //caso não defina cor, a cor default é dodgerblue
        //EXEMPLO
        setPaginationColor('red');
        
        
        
        //tenho a opção também de definir o número máximo de botões das páginas
        //caso não defina um máximo, o máximo default é 5
        //EXEMPLO
        setPaginationMaxPages(7);
        
        
        
        //tenho a opção também de definir a fonte
        //caso não defina, a fonte default é Roboto, sans-serif
        //EXEMPLO
        setPaginationFont('Roboto Condensed, sans-serif');
        
        
        
        //caso algum dado for apagado da tabela, execute a função updatePagination() para atualizar a paginação
        //EXEMPLO:
        $(document).ready(function(){
            $(document).on('click', '.btnExcluir', function(){
                $('#dado' + this.id).remove();
                updatePagination();
            })
        })
        
        
        
    </script>
</body>
</html>
