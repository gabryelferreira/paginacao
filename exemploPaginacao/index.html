    <script>
        
        //CRIANDO PAGINAÇÃO DAS PÁGINAS
        //os parametros da função createPagination são, respectivamente:
        //(classe ou id da tag html de onde ficará exposta a paginação)
        //(classe ou id da tag html de quem será paginado)
        //EXEMPLO:
        createPagination('.consulta-toda', '.dados-consulta');
        
        
        //CRIANDO SELECT PARA ESCOLHER QUANTOS DADOS SERÃO MOSTRADOS POR PÁGINA
        //o único parametro da função createSelect é:
        //(classe ou id html de onde ficará o select)
        //EXEMPLO:
        createSelect('.titulo-consulta');
        
        
        //caso algum dado for apagado da tabela, execute a função updatePagination sem parametros
        //EXEMPLO:
        $(document).ready(function(){
            $(document).on('click', '.btnExcluir', function(){
                $('#dado' + this.id).remove();
                updatePagination();
            })
        })
